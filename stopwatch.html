<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stopwatch.css" />
</head>
  <body>
    <div class="text-center bg-container">
      <h1>STOP WATCH</h1>
      <div class="timer-card-container shadow-lg">
        <div class="timer-card timer shadow-lg mb-5">
         <p id="timeCounter"> <span class="pr-3" id="hours">00</span>:
          <span class="pr-3" id="minutes">00</span> :
          <span class="pr-3" id="seconds">00</span>:
          <span class="pr-3" id="milliseconds">000</span> </p>
          <p id="resultDisplay" class="day-completed"></p>
        </div>

        <button class="bg-reset-button button " id="resetBtn">
          Reset
        </button>
        <button class="bg-start-button button" id="startBtn">
          Start
        </button>
        <button class="bg-stop-button button" id="stopBtn">
          Pause
        </button>

        <div class=" mt-3 ">
          <button class="bg-add-button button p-1 shadow-lg" id="addBtn">
            +10
          </button>
          <button class="bg-sub-button button p-1 shadow-lg" id="subBtn">
            -10
          </button>
      </div>
      <h3 id="mnk" class="time">Time:</h3>
    </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
